<div id="faq">
  <div class="faq-header">
    <h2>Vos questions les plus fr√©quentes</h2>
    <p>
      Get ready, start your indoor training and explore the world from home on
      Kinomap!
    </p>
  </div>
  <div id="faq-item-container">
    @for(faqItem of faqItems ; track faqItem){
    <div class="faq-item">
      <div class="faq-question">
        <p>{{ faqItem.title }}</p>
        <div class="plus-button" (click)="faqItem.isOpen = !faqItem.isOpen">
          <img
            [src]="
              'https://gitlab.com/kinomap-dev/frontproject/-/raw/master/images/plus.svg?ref_type=heads'
            "
          />
        </div>
      </div>
      <div class="faq-details" [class.open]="faqItem.isOpen">
        <p>{{ faqItem.details }}</p>
      </div>
    </div>
    }
  </div>
</div>
